<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZpay - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-right">
                <a href="contact.html">Contact</a>
                <a href="features.html">Features</a>
                <a href="login.html" class="login">Login</a>
                <a href="signup.html" class="signup">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Contact Us Section -->
        <section class="contact-us-section">
            <div class="contact-us-container">
                <h2>Contact Us</h2>
                <form class="contact-us-form" onsubmit="handleSubmit(event)">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting in the traditional way
            
            // Get the values from the form inputs
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Create a message to display in the alert popup
            const confirmationMessage = `Thank you for contacting us!\n\n` +
                                        `Here are the details you submitted:\n` +
                                        `Name: ${name}\n` +
                                        `Email: ${email}\n` +
                                        `Message: ${message}`;

            // Display the alert popup with the submitted details
            alert(confirmationMessage);

            // Optionally, you can reset the form after submission
            document.querySelector('.contact-us-form').reset();
        }
    </script>

    <footer>
        <p>&copy; 2024 EZpay. All rights reserved.</p>
    </footer>
</body>
</html>
