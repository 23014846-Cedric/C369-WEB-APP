<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZpay - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-right">
                <a href="contact.html">Contact</a>
                <a href="features.html">Features</a>
                <a href="login.html" class="login">Login</a>
                <a href="signup.html" class="signup">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Login Section -->
        <section class="login-section">
            <div class="login-container">
                <div class="card">
                    <form class="sign-in-form" onsubmit="event.preventDefault(); welcomeUser();">
                        <h2>Sign In</h2>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="submit">Sign In</button>
                        <p>Need an account? <a href="signup.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script>
        function welcomeUser() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Store the email and password in local storage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPassword', password);

            // Redirect to profile.html after a short delay
            setTimeout(() => {
                window.location.href = 'wallet.html';
            }, 1000);
        }
    </script>
    
    <footer>
        <p>&copy; 2024 EZpay. All rights reserved.</p>
    </footer>
</body>
</html>
