<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZpay - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="wallet.html" class="nav-link">Wallet</a>
            <a href="transactions.html" class="nav-link">Transactions</a>
            <a href="profile.html" class="nav-link active">Profile</a>
            <a href="login.html" class="logout" onclick="logoutUser()">Log Out</a>
        </nav>
    </header>

    <main>
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-container">
                <div class="card">
                    <h2>Your Profile</h2>
                    <p>Email: <span id="profile-email"></span></p>
                    <button onclick="changePassword()">Change Password</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        function loadProfile() {
            const email = localStorage.getItem('userEmail');
            if (email) {
                document.getElementById('profile-email').textContent = email;
            } else {
                window.location.href = 'login.html'; // Redirect if not logged in
            }
        }

        function changePassword() {
            const newPassword = prompt('Enter your new password:');
            if (newPassword) {
                localStorage.setItem('userPassword', newPassword);
                alert('Password changed successfully!');
            }
        }

        function logoutUser() {
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userPassword');
            window.location.href = 'login.html';
        }

        window.onload = loadProfile;
    </script>
        <br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <p>&copy; 2024 EZpay. All rights reserved.</p>
    </footer>
</body>
</html>
