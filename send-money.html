    <script>
        let generatedRandomNumber;

        function generateRandomNumber() {
            generatedRandomNumber = Math.floor(Math.random() * 1000000);
            alert(`Your random number is: ${generatedRandomNumber}`);
            document.getElementById('randomNumber').value = generatedRandomNumber;
        }

        document.getElementById('sendMoneyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            const selectCard = document.getElementById('select-card').value;
            const sendAmount = document.getElementById('send-amount').value;
            const currency = document.getElementById('currency').value;
            const receiverUsername = document.getElementById('receiver-username').value;
            const enteredRandomNumber = document.getElementById('enteredRandomNumber').value;

            if (parseInt(enteredRandomNumber, 10) !== generatedRandomNumber) {
                alert('The entered random number does not match the generated random number.');
                return;
            }

            const transaction = {
                date: new Date().toLocaleString(),
                userId: receiverUsername,
                amount: sendAmount,
                currency: currency,
                description: `Remmitance`
            };

            let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.push(transaction);
            localStorage.setItem('transactions', JSON.stringify(transactions));

            alert('Transaction successful!');

            // Optionally redirect to the transactions page
            window.location.href = 'transactions.html';
        });
    </script>
