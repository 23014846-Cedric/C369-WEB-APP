<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZpay - Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="wallet.html" class="nav-link">Wallet</a>
            <a href="send-money.html" class="nav-link">Send Money</a>
            <a href="payment.html" class="nav-link">Payment</a>
            <a href="transactions.html" class="nav-link active">Transactions</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="features.html" class="nav-link">Features</a>
        </nav>
    </header>

    <main>
        <!-- Transaction History Section -->
        <section class="transaction-history-section">
            <div class="transaction-history-container">
                <h2>Transaction History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>To/From</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- Transactions will be populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        function loadTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            const transactionTableBody = document.getElementById('transactionTableBody');
            transactionTableBody.innerHTML = '';
    
            transactions.forEach((transaction, index) => {
                const currencyCode = transaction.currency || "";
                const transactionRow = document.createElement('tr');
                transactionRow.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.userId}</td>
                    <td>${currencyCode} ${transaction.amount}</td>
                    <td>${transaction.description}</td>
                    <td><button onclick="deleteTransaction(${index})">Clear</button></td>
                `;
                transactionTableBody.appendChild(transactionRow);
            });
        }
    
        function deleteTransaction(index) {
            const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
            transactions.splice(index, 1);
            localStorage.setItem('transactions', JSON.stringify(transactions));
            loadTransactions();
        }
    
        window.onload = loadTransactions;
    </script>
</body>
</html>
