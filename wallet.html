<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZpay - Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="wallet.html" class="nav-link">Wallet</a>
            <a href="send-money.html" class="nav-link">Send Money</a>
            <a href="payment.html" class="nav-link">Payment</a>
            <a href="transactions.html" class="nav-link active">Transactions</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="features.html" class="nav-link">Features</a>
        </nav>
    </header>

    <main>
        <!-- Wallet Section -->
        <section class="wallet-section">
            <div class="wallet-container">
                <div class="card">
                    <div class="wallet-header">
                        <h2>Wallet</h2>
                        <select id="card-select" onchange="updateBalance()">
                            <option value="1234" data-balance="1234">Card 1</option>
                            <option value="5678" data-balance="5678">Card 2</option>
                            <option value="9101" data-balance="9101">Card 3</option>
                        </select>
                    </div>
                    <div class="card-details">
                        <img src="images/Creditcard.png" alt="Card">
                        <p>Available Balance: <strong id="balance-display">$1,234</strong></p>
                    </div>
                    <div class="wallet-actions">
                        <button onclick="window.location.href='send-money.html'">Remmitance</button>
                        <button onclick="window.location.href='payment.html'">Payment</button>
                        <button onclick="window.location.href='transactions.html'">Transactions</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function updateBalance() {
            const cardSelect = document.getElementById('card-select');
            const selectedOption = cardSelect.options[cardSelect.selectedIndex];
            const newBalance = selectedOption.getAttribute('data-balance');
            document.getElementById('balance-display').textContent = `$${newBalance}`;
        }
    </script>
<footer>
    <p>&copy; 2024 EZpay. All rights reserved.</p>
</footer>
</body>
</html>
