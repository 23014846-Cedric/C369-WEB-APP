<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZpay - Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="index.html" class="nav-link">Home</a>
            </div>
            <div class="nav-center">
                <a href="wallet.html" class="nav-link">Wallet</a>
                <a href="send-money.html" class="nav-link">Remittance</a>
                <a href="payment.html" class="nav-link">Payment</a>
                <a href="receive.html" class="nav-link">Receive Payment</a>
                <a href="transactions.html" class="nav-link">Transactions</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="features.html" class="nav-link">Features</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <div class="profile-section">
                <img src="images/Creditcard.png" alt="credit card">
                <h3>Balance</h3>
                <p id="balance-display">$0.00</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="send-money.html">Remit Money</a></li>
                    <li><a href="wallet.html">Wallet</a></li>
                    <li><a href="transactions.html">History</a></li>
                    <li><a href="receive.html">Receive Payment</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Wallet Section -->
        <section class="wallet-section">
            <div class="wallet-header">
                <h2>Wallet</h2>
                <button class="add-money" onclick="window.location.href='topup.html'">+ Add Money to Wallet</button>
            </div>
            <div class="wallet-balance">
                <h3 id="wallet-balance">$0.00</h3>
                <p>Wallet Balance</p>
            </div>
        </section>
    </main>
    <br><br><br><br><br><br><br><br><br><br>
    <footer>
        <p>&copy; 2024 EZpay. All rights reserved.</p>
    </footer>

    <script>
        // Update wallet balance on page load
        window.onload = function() {
            const storedBalance = parseFloat(localStorage.getItem('walletBalance')) || 0;

            // Update balance in both the sidebar and main wallet section
            document.getElementById('balance-display').textContent = `$${storedBalance.toFixed(2)}`;
            document.getElementById('wallet-balance').textContent = `$${storedBalance.toFixed(2)}`;
        }
    </script>
</body>
</html>
