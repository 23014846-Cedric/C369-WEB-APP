<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZpay - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="features.html" class="nav-link">Features</a>
            <a href="login.html" class="login">Login</a>
            <a href="signup.html" class="signup">Sign Up</a>
        </nav>
    </header>

    <main>
        <!-- Sign Up Section -->
        <section class="signup-section">
            <div class="signup-container">
                <div class="card">
                    <form class="sign-up-form" onsubmit="event.preventDefault(); handleSignup();">
                        <h2>Sign Up</h2>
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="submit">Sign Up</button>
                        <br>
                        <p> Or use your SingPass account to sign up: </p>
                    </form>
                    
                    <!-- Clickable Image Link to SingPass website -->
                    <div class="signup-image">
                        <a href="https://www.singpass.gov.sg" target="_blank">
                            <img src="images/singpasslogo.png" alt="SingPass Logo" style="max-width: 100%; height: auto;">
                        </a>
                    </div>
                    <br>
                    <p>Already have an account? <a href="login.html">Sign In</a></p>
                </div>
            </div>
        </section>
    </main>

    <script>
        function handleSignup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (name && email && password) {
                alert(`Sign Up Successful! Welcome, ${name}!`);
                // Redirect to the login page after a short delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000); // Adjust delay as needed (2000 milliseconds = 2 seconds)
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
    <footer>
        <p>&copy; 2024 EZpay. All rights reserved.</p>
    </footer>
</body>
</html>
